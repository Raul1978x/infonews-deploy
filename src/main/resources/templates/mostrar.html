<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>News Egg</title>
        <link
            th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css}"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" th:href="@{css/inicio.css}" />
        <!-- One file includes all the Font Awesome Free icons and utilities -->
        <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    </head>
    <body class="bg-dark">
        <!--nav-->
        <div th:include="layout/template::nav"></div>

        <div class="container ">
            <div
                class="row align-items-start bg-warning bg-opacity-25 rounded"
                style="width: 69rem"
                >
                <div
                    div
                    class="card col-3 m-2 float-end "
                    style="width: 22rem"
                    th:each="noticia:${noticias}">
                    <h5 class="card-title text-center" th:text="${noticia.titulo}">Titulo</h5>
                    <img
                    th:src="@{/imagen/noticia/__${noticia.id}__}"
                    class="card-img-top"
                    th:alt="${noticia.imagen}"
                    />
                <div class="card-body">
                    <p class="card-text" th:utext="${noticia.bajada}">Bajada</p>
                </div>
            </div>
        </div>
    </div>

    <div th:include="layout/template::footer"></div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
    ></script>
</body>
</html>
