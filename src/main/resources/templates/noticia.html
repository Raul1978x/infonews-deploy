<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>News Egg</title>
        <link
            th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css}"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" th:href="@{css/inicio.css}" />

    </head>
    <body class="bg-dark">
        <!--nav-->
        <div th:include="layout/template_user.html::nav_user"></div>

        <!-- card ultimas Noticias -->
        <div class="container ">
            <div class="row align-items-start bg-warning bg-opacity-25 rounded">
                <div class="card m-2" style="width: 70rem">
                    <h5 class="card-title fs-1" th:text="${noticia.titulo}">Titulo</h5>
                    <img th:src="@{/imagen/noticia/__${noticia.id}__}" class="card-img-top" th:alt="${noticia.imagen}">
                    <div class="card-body">
                        <div class="fs-5" th:text="${noticia.cuerpo}" id="cuerpo">Cuerpo</div>
                    </div>
                    <a th:href="@{/user}" class="btn btn-dark m-1">volver</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!--footer-->
<div th:include="layout/template.html::footer"></div>


<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
></script>
<script>
    const cuerpo = document.getElementById("cuerpo")
    cuerpo.innerHTML = cuerpo.textContent
    console.log(cuerpo.innerHTML)
</script>
</body>
</html>
