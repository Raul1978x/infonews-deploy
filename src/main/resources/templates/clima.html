<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>News Egg</title>
        <link
            th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css}"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" th:href="@{css/inicio.css}" />
        <!-- One file includes all the Font Awesome Free icons and utilities -->
        <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    </head>
    <body class="bg-dark">
        <div class="container " >
            <div
                class="row bg-warning bg-opacity-25 rounded"
                style="width: 69rem"
                >
                <ul>
                    <li>
                        <h1>Información del clima</h1>
                    </li>
                    <li>
                        <p class="m-1 fs-5 d-flex float-start">Temperatura actual: <span th:text=" ${temperature}">-</span></p>
                        <p class="m-1 fs-5 d-flex float-start"> Pronóstico: <span th:text=" ${description}">-</span></p>
                        <img class="logo m-1 fs-5 d-flex float-start" th:src="${iconUrl}" alt="Imagen del clima" width="50px"></img>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
