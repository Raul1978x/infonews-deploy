<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>News Egg</title>
        <link
            th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css}"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" th:href="@{css/inicio.css}" />
    </head>
    <body class="bg-dark">

        <!--nav-->
        <div th:include="layout/templateAdmin.html::AdminNav"></div>

        <!-- cargar Noticias -->
        <div class="container bg-success bg-opacity-75 rounded">
            <form class="formulario" th:action="@{/admin/edita/__${noticia.id}__}" method="post" enctype="multipart/form-data">
                
                <input hidden th:value="${id}" name="id">
                <div class="mb-3">
                    <label for="titulo" class="form-label">TÃ¬tulo de la noticia</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" th:value="${noticia.titulo}" >
                </div>
                <div class="mb-3">
                    <label for="bajada" class="form-label">bajada de la noticia</label>
                    <textarea class="form-control" id="bajada" name="bajada" rows="3" th:text="${noticia.bajada}" ></textarea>
                </div>
                <div class="mb-3">
                    <label for="cuerpo" class="form-label">Cuerpo de la noticia</label>
                    <textarea class="form-control" id="cuerpo" name="cuerpo" rows="10" th:text="${noticia.cuerpo}"></textarea>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Cargar imagen del producto</label>
                    <input class="form-control" type="file" name="archivo" id="formFile" th:values="${noticia.imagen}">
                </div>
                <button type="submit" class="btn btn-dark m-3 text-right">Guardar</button>
        </div>
    </form>
    <!--footer-->
    <div th:include="layout/templateAdmin.html::AdminFooter"></div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
    ></script>
</body>
</html>
