<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>News Egg</title>
        <link
            th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css}"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" th:href="@{css/inicio.css}" />
        <!-- One file includes all the Font Awesome Free icons and utilities -->
        <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    </head>
    <body class="bg-dark">
        <!--nav-->
        <div th:include="layout/templateAdmin::AdminNav"></div>

        <!-- card ultimas Noticias -->
        <div class="container text-left" >
            <div class="row align-items-start bg-warning bg-opacity-75 rounded">
                <form class="formulario" th:action="@{/admin/envioEmail/__${usuario.id}__}" method="POST" >
                    <div class="form-group my-3">
                        <h3 class="card-title">Enviar Email</h3>
                    </div>
                    <input hidden th:value="${id}" name="id">
                    <div class="form-group my-3">
                        <input disabled type="email" class="form-control" name="email"  th:value="${usuario.email}" >
                    </div>
                    <div class="form-group my-3">
                        <input type="text" class="form-control" name="titulo" placeholder="Asunto">
                    </div>
                    <div class="form-group my-3">
                        <textarea rows="8" type="textarea" class="form-control" name="textarea" placeholder="Escriba su mensaje..." ></textarea>
                    </div>
                    <a th:href="@{/admin/usuarios}" class="btn btn-dark m-1">volver</a>
                    <button type="submit" class="btn btn-dark m-3 float-end">enviar</button>
                </form>
            </div>
        </div>

        <!--footer-->
        <div th:include="layout/templateAdmin::AdminFooter"></div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
