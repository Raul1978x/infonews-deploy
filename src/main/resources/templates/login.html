<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>News Egg</title>
        <link
            th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css}"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" th:href="@{css/inicio.css}" />
    </head>
    <body class="bg-dark">
        <!--nav-->
        <div th:include="layout/template::nav"></div>

        <!-- card ultimas Noticias -->
        <div class="container text-left " >
            <div class="row align-items-start bg-warning rounded p-3">
                <form class="formulario" th:action="@{/logincheck}" method="POST">
                    <div class="form-group my-3">
                        <h3 class="card-title">Accede al portal de noticias!</h3>
                    </div>
                    <div class="form-group my-3">
                        <input type="email" class="form-control" name="email" placeholder="EMAIL" >
                    </div>
                    <div class="form-group my-3">
                        <input type="password" class="form-control" name="password" placeholder="CONTRASEÃ‘A" >
                    </div>
                    <div class="form-group my-3 d-grid gap-2">
                    <button type="submit" class="btn btn-dark m-3">Ingresar</button>
                    <a th:href="@{/}" class="btn btn-outline-dark m-3">volver</a>
                    </div>
                </form>
            </div>
        </div>

        <!--footer-->
        <div th:include="layout/template::footer"></div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
